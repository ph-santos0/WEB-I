<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Eventos</title>
</head>
<body>
    <h1>Cadastro para Evento de Tecnologia</h1>
    <form action="cadastro.php" method="post" enctype="multipart/form-data">

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="senha">Crie uma senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"><br><br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento"><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="">-- Selecione --</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
            <option value="ba">Bahia</option>
            <option value="rs">Rio Grande do Sul</option>
        </select><br><br>

        <label>Tipo de inscrição:</label><br>
        <input type="radio" id="estudante" name="tipo" value="Estudante">
        <label for="estudante">Estudante</label><br>
        <input type="radio" id="profissional" name="tipo" value="Profissional">
        <label for="profissional">Profissional</label><br>
        <input type="radio" id="palestrante" name="tipo" value="Palestrante">
        <label for="palestrante">Palestrante</label><br><br>

        <label for="crachacor">Cor do crachá:</label>
        <input type="color" id="crachacor" name="crachacor"><br><br>

        <label for="nivel">Nível de interesse no evento:</label>
        <input type="range" id="nivel" name="nivel" min="1" max="10"><br><br>

        <label>Oficinas de interesse:</label><br>
        <input type="checkbox" id="oficina1" name="oficinas[]" value="IA">
        <label for="oficina1">Inteligência Artificial</label><br>
        <input type="checkbox" id="oficina2" name="oficinas[]" value="Segurança">
        <label for="oficina2">Segurança da Informação</label><br>
        <input type="checkbox" id="oficina3" name="oficinas[]" value="Cloud">
        <label for="oficina3">Computação em Nuvem</label><br><br>

        <label for="foto">Foto de perfil:</label>
        <input type="file" id="foto" name="foto"><br><br>

        <label for="mensagem">Mensagem ou observação:</label><br>
        <textarea id="mensagem" name="mensagem" cols="30" rows="5"></textarea><br><br>

        <input type="checkbox" id="aceito" name="aceito" required>
        <label for="aceito">Declaro que aceito os termos de participação</label><br><br>

        <input type="submit" value="Finalizar Cadastro">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
