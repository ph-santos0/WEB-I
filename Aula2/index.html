<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="./receptor.php">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade" min="16" placeholder="Digite sua idade"><br><br>

        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" id="nascimento" name="nascimento"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Digite seu email"><br><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>

        <label for="cor">Cor favorita: </label>
        <input type="color" id="cor" name="cor"><br><br>

        <label for="">Selecione uma opção:</label><br>
        <input type="radio" id="opl" name="opcao" value="1">
        <label for="opl">Opção 1</label><br>
        <input type="radio" id="op2" name="opcao" value="2">
        <label for="op2">Opção 2</label><br>
        <input type="radio" id="op3" name="opcao" value="3">
        <label for="op3">Opção 3</label><br><br>

        <label for="nivel">Nivel:</label>
        <input type="range" id="nivel" name="nivel"><br><br>

        <label for="curriculo">Currículo:</label>
        <input type="file" name="curriculo" id="curriculo"><br><br>

        <input type="checkbox" id="aceito" name="aceito" required>
        <label for="aceito">Aceito os termos</label><br><br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
            <option value="es">Espirito Santo</option>
        </select><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"
            placeholder="Digite sua mensagem"></textarea><br><br>


        <input type="submit" value="Enviar">
        <button>Enviar</button>
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
